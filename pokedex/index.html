<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/sidebar.css"> <!-- Adicionado novo arquivo CSS para o caixote -->

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  <a href="/portifolio.html" class="btn-voltar">&larr; Voltar</a>

  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>

  <!-- Caixote lateral direito -->
  <div class="caixote">
    <h2>Sobre</h2>
    <p>
      Bem-vindo à Pokédex! Aqui você pode explorar informações sobre diferentes Pokémon. Use a barra de pesquisa para encontrar um Pokémon pelo nome ou número, e os botões "Prev" e "Next" para navegar entre eles.
    </p>
  </div>

</body>
</html>
